<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %} {{ page.title}} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css">
    <link rel="author" href="humans.txt">
  </head>
  <body>
    <header>
      <nav id="nav-main">
      </nav>
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>
    <section class="main" id="main-{{ page.title | slugify }}">
      {{content}}
    </section>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-71266366-1', 'auto');ga('send', 'pageview');
      </script>
  </body>

</html>
